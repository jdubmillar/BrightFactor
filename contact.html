<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css"> <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <h1>Contact Me</h1>

        <form
        action="https://formspree.io/f/xkgjpwro"
        method="POST"
        >

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required> 
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <div class="g-recaptcha" data-sitekey="6LetZgsrAAAAALybGRtNGr8FDKCSPkjtmwVtCsaA"></div>

        <button type="submit">Send Message</button>
    </form>

    <style>
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* Include padding in width */
        }
        textarea {
            resize: vertical;
        }
        .g-recaptcha {
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="form-handler.js"></script>
    </body>
</html>
