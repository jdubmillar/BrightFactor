<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Bright Factor Inc.</title>
    <style>
        /* Copied all styles from index.html for consistency */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffffff;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #004b8d, #ff8c00);
            color: white;
            padding: 20px 0;
        }
        .logo {
            max-width: 150px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding-bottom: 40px; /* Added padding to give space above footer */
        }
        h1 {
            color: #004b8d; /* Changed heading color for better visibility on white bg */
            margin-top: 0.5em; /* Adjusted margin */
        }
        header h1 { /* Keep header H1 white */
             color: white;
        }
        .section {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background-color: #f4f4f4;
            text-align: left; /* Align text inside sections left */
        }
        footer {
            background-color: #004b8d;
            color: white;
            padding: 10px 0;
            margin-top: 30px; /* Ensure space above footer */
        }
        a { /* Default link style */
            color: #ff8c00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; /* Add underline on hover for default links */
        }

        /* Styles for Contact Button (kept for consistency in case needed) */
        .contact-button-container {
            margin-top: 30px; /* Space above the button container */
            text-align: center; /* Center the button */
        }

        .contact-button {
            display: inline-block; /* Allow padding and margin */
            background-color: #ff8c00; /* Use accent color */
            color: white; /* Text color */
            padding: 12px 25px; /* Button size */
            border: none;
            border-radius: 5px; /* Rounded corners */
            font-size: 1.1em; /* Font size */
            font-weight: bold;
            text-decoration: none; /* Remove underline */
            cursor: pointer; /* Indicate it's clickable */
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        .contact-button:hover {
            background-color: #e67e00; /* Darken button on hover */
            text-decoration: none; /* Ensure no underline on hover */
        }
         /* Center text within the section for the thank you message */
         .thank-you-section h2, .thank-you-section p {
             text-align: center;
         }

    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Bright Factor Inc. Logo" class="logo">
        <h1>Bright Factor Inc.</h1>
        <p>Strategic Planning | Process Optimization | Business Performance</p>
    </header>
    
    <div class="container">

        <div class="section thank-you-section">
             <h2>Message Sent!</h2>
             <p>Thanks for submitting a message! I'll be in touch!</p>
             <p>- Jeremy</p>
             <br> <p><a href="index.html">Return to Homepage</a></p> </div>
        </div> 
    
    <footer>
        <p>&copy; 2025 Bright Factor Inc. All rights reserved.</p> 
    </footer>
</body>
</html>
